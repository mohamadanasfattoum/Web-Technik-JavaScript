<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <h1>Buttons</h1>
    <button id="hello">Klick mich!</button>

    <script>
        // document.getElementById('hello').addEventListener('click', function(){
        //     alert('Hallo Leute, ich bin Anas');
        //     console.log('halooooooooooo')
        // }) oder


        document.getElementById('hello').addEventListener('dblclick', hallo)

        function hallo (){
            alert('Hallo Leute, ich bin Anas');
            console.log('halooooooooooo')
        }
    </script>

</body>
</html>
